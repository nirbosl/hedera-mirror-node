apiVersion: notification.toolkit.fluxcd.io/v1beta3
kind: Alert
metadata:
  name: slack
  namespace: flux-system
spec:
  eventMetadata:
    summary: "staging-sm cluster"
  eventSeverity: info
  eventSources:
    - kind: HelmRelease
      name: '*'
      namespace: common
    - kind: HelmRelease
      name: '*'
      namespace: staging-sm
    - kind: Kustomization
      name: '*'
      namespace: flux-system
  providerRef:
    name: slack
